<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <style>
        /* 背景图片样式 */
        body:after {
            background: url('background.png');
            background-size: cover;
            background-position: center;
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: -1;
            filter: blur(2px);
            -webkit-filter: blur(2px);
            transform: scaleX(-1);
        }

        /* 页面布局样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex; /* 垂直居中 */
            justify-content: center; /* 让图片容器居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 高度设置为视窗高度，使其居中 */
        }

        /* 设置手风琴效果的容器 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* 调整宽度 */
            height: 20rem; /* 固定高度，确保为长方形 */
            overflow: hidden;
        }

        /* 每个图片项的样式 */
        .pix-container {
            flex: 1;
            margin: 0 5px; /* 图片之间的间距 */
            position: relative;
            transition: flex 0.5s ease;
            cursor: pointer;
            height: 20rem;
        }

        /* 图片样式 */
        .pix-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
            transition: transform 0.5s ease;
        }

        /* 鼠标悬停时展开的效果 */
        .pix-container:hover {
            flex: 5; /* 当鼠标悬停时展宽 */
        }

        /* 覆盖层样式，只有文字，没有背景色 */
        .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); /* 给文字加阴影 */
            z-index: 10; /* 确保文字在最前面 */
        }

    </style>
</head>
<body>
    <div class="container">
        <article class="pix-container">
            <img src="pix-container/pix-1.png" alt="pix-1">
            <div class="overlay">
                <h3>01</h3>
                <p>test-1</p>
            </div>
        </article>

        <article class="pix-container">
            <img src="pix-container/pix-2.png" alt="pix-2">
            <div class="overlay">
                <h3>02</h3>
                <p>test-2</p>
            </div>
        </article>

        <article class="pix-container">
            <img src="pix-container/pix-3.png" alt="pix-3">
            <div class="overlay">
                <h3>03</h3>
                <p>test-3</p>
            </div>
        </article>

        <article class="pix-container">
            <img src="pix-container/pix-4.png" alt="pix-4">
            <div class="overlay">
                <h3>04</h3>
                <p>test-4</p>
            </div>
        </article>

        <article class="pix-container">
            <img src="pix-container/pix-5.png" alt="pix-5">
            <div class="overlay">
                <h3>05</h3>
                <p>test-5</p>
            </div>
        </article>
        
        <article class="pix-container">
            <img src="pix-container/pix-6.png" alt="pix-6">
            <div class="overlay">
                <h3>06</h3>
                <p>test-6</p>
            </div>
        </article>
        
        <article class="pix-container">
            <img src="pix-container/pix-7.png" alt="pix-7">
            <div class="overlay">
                <h3>07</h3>
                <p>test-7</p>
            </div>
        </article>
        
        <article class="pix-container">
            <img src="pix-container/pix-8.png" alt="pix-8">
            <div class="overlay">
                <h3>08</h3>
                <p>test-8</p>
            </div>
        </article>
        
        <article class="pix-container">
            <img src="pix-container/pix-9.png" alt="pix-9">
            <div class="overlay">
                <h3>09</h3>
                <p>test-9</p>
            </div>
        </article>
        
        <article class="pix-container">
            <img src="pix-container/pix-10.png" alt="pix-10">
            <div class="overlay">
                <h3>10</h3>
                <p>test-10</p>
            </div>
        </article>


    </div>

    <!-- JavaScript -->
    <script>
        // 获取所有图片容器元素
        const pixContainers = document.querySelectorAll('.pix-container');

        // 遍历每个图片容器并添加点击事件监听器
        pixContainers.forEach(container => {
            container.addEventListener('click', function() {
                // 移除所有图片容器的 "expanded" 类
                pixContainers.forEach(c => c.classList.remove('expanded'));

                // 为当前点击的图片容器添加 "expanded" 类
                this.classList.add('expanded');
            });
        });
    </script>
</body>
</html>
